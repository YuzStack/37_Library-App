    </main>

    <!-- Modal Window -->
    <dialog class="dialog">
      <h2 class="headline">Enter Book Details</h2>
      <form class="dialog-form" method="dialog">
        <div class="unit-input-field">
          <label for="book-title">Book Title:</label>
          <!-- prettier-ignore -->
          <input type="text" id="book-title" placeholder="Book title..." required />
        </div>
        <div class="unit-input-field">
          <label for="book-title">Author:</label>
          <input type="text" id="author" placeholder="Author..." required />
        </div>
        <div class="unit-input-field">
          <label for="book-title">Pages:</label>
          <!-- prettier-ignore -->
          <input type="number" id="pages" placeholder="Number of pages..." required />
        </div>
        <div class="unit-input-field">
          <label for="book-title">Have you read this book?</label>
          <select name="options" id="options">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <div class="submit-btn-container">
          <button class="submit-modal-btn">Add Book</button>
        </div>
      </form>
    </dialog>
